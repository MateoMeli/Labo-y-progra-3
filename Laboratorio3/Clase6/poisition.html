<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        height: 1200px;
    }
    div{
        height: 300px;
        width: 300px;
    }
    #div1{
        background-color: green;
    }
    #div2{
        background-color: red;
        position: relative;
        top: 400px;
        left: 200px;
        z-index: 1;
    }
    #div3{
        background-color: blue;
        position: relative;
        z-index: 2;
    }
</style>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
</body>
</html>
